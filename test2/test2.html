<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Geocoding Service</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./styles2.css" />
    <script type="module" src="./test2.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <input id="addressInput" type="text" placeholder="Enter a location">
    <button id="geocodeBtn">Geocode</button>


    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd0844kA4Jq9fv7nGfz617It_rYTxBY6c&callback=initMap&v=weekly"
      defer
    ></script>
</head>
      
</body>
</html>
